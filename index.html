<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Promociones Postobon</title>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <meta name="description" content="Promoción Activa Frisby-Hit">

        <script src="https://kit.fontawesome.com/824efb27a7.js" crossorigin="anonymous"></script>
        <script src="js/app.js" defer></script>

    </head>
    <body>
        <header>
            <div class="header-contain">
                <picture class="header-logo">
                    <img src="assets/images/main-square.png" alt="logo">
                </picture>
                <nav>
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <p>Login</p>
                    </div>
                    <i class="fa-solid fa-bars"></i>
                </nav>
            </div>
        </header>
        <main>
            <!--Intento de modal-->
            <div class="modal" id="miModal">
                <iframe src="pages/pop1.html"></iframe>
            </div>

            <div class="title-main">
                <h3>UN AÑO DE FRISBY GRATIS</h3>
            </div>
            <div class="prizes-section">
                <h4>Puedes Ganar</h4>
                <br>
                <picture>
                    <img src="assets/images/main-circle.png" alt="promo-img" class="prizes-img">
                    <img src="assets/images/main-circle.png" alt="promo-img" class="prizes-img">
                    <img src="assets/images/main-circle.png" alt="promo-img" class="prizes-img">
                </picture>
            </div>
            <br><br>
            <div class="prizes-section">
                <h4>¿Cómo participar?</h4>
                <br>
                <picture>
                    <img src="assets/images/main-circle.png" alt="promo-img" class="prizes-img">
                    <img src="assets/images/main-circle.png" alt="promo-img" class="prizes-img">
                    <img src="assets/images/main-circle.png" alt="promo-img" class="prizes-img">
                </picture>
            </div>
            <div class="button-cta">
                <button onclick="openPopUp ()">CTA</button>
            </div>
            <div class="promo-contain">
                <picture>
                    <img src="assets/images/big-square.png" alt="promocional">
                </picture>
            </div>
            <div class="contex-message">
                <h4>Mensaje de Contexto</h4>
                <picture>
                    <img src="assets/images/main-square.png" alt="">
                </picture>
            </div>
            <div class="button-cta">
                <button>CTA</button>
            </div>
        </main>
        <footer class="footer">
            <picture class="network-footer">
                <img src="assets/images/facebook-logo.svg" alt="facebook-login">
                <img src="assets/images/google-logo.svg" alt="google-login">
                <img src="assets/images/x-logo.png" alt="x-login">
            </picture>
        </footer>
    </body>
</html>
