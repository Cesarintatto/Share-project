<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Puntos</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <meta name="description" content="Promoción Activa Frisby-Hit">

        <script src="https://kit.fontawesome.com/824efb27a7.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <div class="header-contain">
                <picture class="header-logo">
                    <img src="../assets/images/main-square.png" alt="logo">
                </picture>
                <nav>
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <p>Login</p>
                    </div>
                    <i class="fa-solid fa-bars"></i>
                </nav>
            </div>
        </header>
        <main>

            <div class="title-main">
                <h2>Hola Pino Ross</h2>
                <h3>Aquí puedes ver tus puntos</h3>
            </div>
            <section class="points-cta">
                <div class="points-view">
                    <p class="points-view__personal">0000</p>
                </div>
                <p class="points-position">Posición 20</p>
            </section>
            <section class="points-enter">
                <h3>Ingresa más códigos y gana</h3>
                <form action="" class="form__points-enter">
                    <div class="input__points-enter">
                        <input type="text" placeholder="Código aquí">
                    </div>
                    <button class="button-points" type="submit">ENVIAR</button>
                </form>
            </section>
            <section class="points-history">
                <button class="button-points" type="submit">VER HISTORIAL DE PUNTOS</button>
            </section>
            <section class="points-ranking">
                <h3>Aquí te encuentras en el ranking</h3>
                <table class="table__points-ranking">
                    <tr>
                        <td>1</td>
                        <td>Nombre</td>
                        <td>100 pts</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Nombre</td>
                        <td>90 pts</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Nombre</td>
                        <td>80 pts</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Nombre</td>
                        <td>70 pts</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Nombre</td>
                        <td>60 pts</td>
                    </tr>
                    <tr>
                        <td>20</td>
                        <td>Pino Ross</td>
                        <td>5 pts</td>
                    </tr>
                </table>
            </section>
        </main>
        <footer class="footer">
            <picture class="network-footer">
                <img src="../assets/images/facebook-logo.svg" alt="facebook-login">
                <img src="../assets/images/google-logo.svg" alt="google-login">
                <img src="../assets/images/x-logo.png" alt="x-login">
            </picture>
        </footer>
    </body>
</html>
