<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <meta name="description" content="PromociÃ³n Activa Frisby-Hit">

        <script src="https://kit.fontawesome.com/824efb27a7.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <div class="header-contain">
                <picture class="header-logo">
                    <img src="../assets/images/main-square.png" alt="logo">
                </picture>
                <nav>
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <p>Login</p>
                    </div>
                    <i class="fa-solid fa-bars"></i>
                </nav>
            </div>
        </header>
        <main>
            <div class="login-main">
                <img src="../assets/images/main-circle.png" alt="promo-img" class="login-img">
            </div>

            <form action="" class="form-login">
                <div class="login-contain-input">
                    <label for="user">Usuario</label>
                    <input type="text" id="user" placeholder="Ingresa tu usuario" >
                </div>
                <div class="login-contain-input">
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo" >
                </div>
                <button class="button-login" type="submit">LOGIN</button>
            </form>

            <div class="network-login">
                <p class="login-net-aut">O conectarse con</p>

                <section>
                    <picture class="network-contain">
                        <img src="../assets/images/facebook-logo.svg" alt="facebook-login">
                        <img src="../assets/images/google-logo.svg" alt="google-login">
                        <img src="../assets/images/x-logo.png" alt="x-login">
                    </picture>
                </section>
            </div>
        </main>
        <footer>
        
        </footer>
    </body>
</html>
